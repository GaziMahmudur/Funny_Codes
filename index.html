<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card</title>
    <style>
        body {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d1117;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #010409;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .modal-content input {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: none;
            width: 200px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .modal-content button {
            padding: 0.5rem 1rem;
            font-size: 16px;
            background: #ffffff33;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
        }

        /* Flip Card */
        .flip-card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
        }

        .flip-card-front {
            background-color: #010409;
            color: white;
            font-size: 24px;
        }

        .flip-card-back {
            background-color: #010409;
            transform: rotateY(180deg);
            color: #ffffff;
            font-size: 24px;
        }

        .name-display {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .emoji-display {
            font-size: 40px;
            color: #eeeeee;
        }

        .you-text {
            font-size: 20px;
            margin-top: 15px;
            color: #dddddd;
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Write your name</h2>
            <input type="text" id="nameInput" placeholder="Your name" />
            <br />
            <button onclick="submitName()">Okay</button>
        </div>
    </div>

    <!-- Flip Card -->
    <div class="flip-card" onclick="flipCard(this)">
        <div class="flip-card-inner">
            <div class="flip-card-front">Press_Me</div>
            <div class="flip-card-back">
                <div class="name-display" id="nameDisplay"></div>
                <div class="emoji-display">‚ù§</div>
                <div class="you-text">You</div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.body.style.display = "flex"; // Show body after load
        };

        function submitName() {
            const input = document.getElementById("nameInput").value.trim();
            if (input) {
                document.getElementById("nameDisplay").textContent = input;
                document.getElementById("nameModal").style.display = "none";
            } else {
                alert("Name is required!");
            }
        }

        document.getElementById("nameInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                submitName();
            }
        });

        function flipCard(card) {
            card.classList.toggle("flipped");
        }
    </script>
</body>

</html>
